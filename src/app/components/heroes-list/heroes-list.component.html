<ion-list class="ion-padding-top">
  <ion-list-header>
    <ion-label
      ><strong>{{ titulo }} - {{ subtitulo }}</strong></ion-label
    >

    <!--
    <ion-button color="secondary" (click)="crearHeroe()">
    -->

    <!-- 
    <ion-button color="secondary" id="open-modal" expand="block">
    -->
    <ion-button color="secondary" (click)="crearHeroe()">
      <ion-icon name="save"></ion-icon>
      Crear Heroe
    </ion-button>
  </ion-list-header>

  @for (heroe of heroes; track heroe; let i = $index) {
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" [src]="heroe.img" />
    </ion-avatar>
    <ion-label (click)="verHeroe(heroe._id)">
      <strong>{{ heroe._id }}.</strong> {{ heroe.nombre }}
    </ion-label>

    <ion-buttons>
      <ion-button (click)="editarHeroe(heroe._id)" aria-label="Favorite">
        <ion-icon color="primary" name="create"></ion-icon>
      </ion-button>

      <ion-button (click)="eliminarHeroe(heroe)" aria-label="Favorite">
        <ion-icon color="danger" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  }
</ion-list>

<!--
<ion-modal trigger="open-modal" (click)="crearHeroe" (willDismiss)="onWillDismiss($event)">
-->


<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Welcome</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <app-heroe-edit
        [heroe]="heroe"
        [accion]="accion"
        (heroeCambiado)="recargarHeroesModal($event)"
      ></app-heroe-edit>

      <!--
      <ion-item>
        <ion-input
          label="Enter your name"
          labelPlacement="stacked"
          type="text"
          placeholder="Your name"
          [(ngModel)]="name"
        ></ion-input>
      </ion-item>
      -->
    </ion-content>
  </ng-template>
</ion-modal>
